<!DOCTYPE html>
<html>
<head>
  <title>MRG Enterprise | Air Jordan Heat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .hero {
      height: 100vh;
      background: 
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.8)),
        url('mj-hero.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .hero h1 {
      font-size: 60px;
      color: #e50914;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 20px #000;
      margin: 0 0 10px 0;
    }

    .hero p {
      font-size: 22px;
      max-width: 700px;
      margin: 0 0 25px 0;
      text-shadow: 0 0 10px #000;
    }

    .cta {
      padding: 14px 34px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      text-transform: uppercase;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .cta:hover {
      background-color: #b00610;
    }

    footer {
      background-color: #111;
      padding: 16px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="hero">
    <h1>MRG Enterprise</h1>
    <p>Where MJ’s greatest moments meet the culture of Air Jordans. Authentic. Urban. Legendary.</p>
    <a href="#" class="cta">Shop the Heat</a>
  </div>

  <footer>
    © 2026 MRG Enterprise – Gently Used Air Jordans
  </footer>

</body>
</html>
